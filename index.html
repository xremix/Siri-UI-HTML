<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siri Visualizer</title>
    <style>
        body {
            margin: 0;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="siri-visualizer.js"></script>
    <script src="microphone.js"></script>
</head>
<body>
    <siri-visualizer width="400px" height="400px" asset-path="assets"></siri-visualizer>
    <script>
        document.querySelector('siri-visualizer').addEventListener('click', function() {
            if (this.isListening) {
                this.stop();
            } else {
                this.record();
            }
        });
    </script>
</body>
</html>
